<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="top">Title</h1>
    <a href="../Images/Cat.jpg" target="_blank">
      <img id="cat" src="../Images/Cat.jpg" alt="cat" />
    </a>
    <br />
    <a href="www.cats.com" target="_blank">Visit for more cats</a>
    <br />
    <!-- Special characters -->
    <h1>&copy;</h1>
    <br />
    <!-- List -->
    <ol>
      <li><a href="">Bob</a></li>
      <li>Mercy</li>
      <li>Sarah</li>
    </ol>
    <br />

    <!-- Table -->
    <table>
      <tr>
        <th>test</th>
        <th>test2</th>
      </tr>
      <tr>
        <td>jhon</td>
        <td>tee</td>
      </tr>
      <tr>
        <td>lit</td>
        <td>tas</td>
      </tr>
    </table>
    <br />

    <!-- FORM -->
    <form action="" method="">
      <!-- label -->
      <label for="fname">First Name</label><br />
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="Name here"
      /><br />

      <label for="lname">Last Name</label><br />
      <input type="text" name="lname" id="lname" value="Doe" /><br />

      <!-- Hides input as asterisk -->
      <label for="pw">Password</label><br />
      <input type="password" name="pw" id="pw" placeholder="Password" /><br />

      <!-- Will validate as email format -->
      <label for="email">Email</label><br />
      <input type="email" name="email" id="email" placeholder="Email" /><br />

      <!-- For long text inputs -->
      <label for="msg">Message</label><br />
      <textarea
        name="message"
        id="msg"
        cols="30"
        rows="10"
        placeholder="Input message here"
      ></textarea
      ><br />

      <!-- Radio -->
      <p>Fav language</p>
      <input type="radio" name="coding" id="radio" value="JS" />JS
      <input type="radio" name="coding" id="radio" value="Java" />Java
      <input type="radio" name="coding" id="radio" value="Python" />Python
      <br />

      <!-- Checkbox -->
      <p>Fav language</p>
      <input type="checkbox" name="coding" id="checkbox" value="JS" />JS
      <input type="checkbox" name="coding" id="checkbox" value="Java" />Java
      <input type="checkbox" name="coding" id="checkbox" value="Python" />Python
      <br /><br />

      <!-- Select -->
      <select name="lang_sel" id="">
        <option value="JS">JS</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>
      <br />
      <br />

      <p>test asdsadsa</p>
      <input type="submit" />
      <!-- <button type="submit">Submit</button> -->
    </form>
    <br />

    <a href="/HTML/about.html">More Info</a>

    <a href="#top">Back to top</a>
  </body>
</html>
